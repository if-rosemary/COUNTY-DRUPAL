project:
  prefix: WCOR
  machine_name: wcor
git:
  default_branch: develop
  remotes:
    - 'wcor@svn-23450.prod.hosting.acquia.com:wcor.git'
deploy:
  tag_source: true
  exclude_file: ${repo.root}/blt/custom-exclude.txt
drush:
  aliases:
    remote: '${drush.aliases.prod}'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
cloud:
  appId: 9cab3740-4631-4529-a4de-d6ef75472d78
validate:
  twig:
    filters:
      - token_replace
      - preg_replace
      - image_style
      - transliterate
      - check_markup
      - format_size
      - truncate
      - view
      - with
      - children
      - file_uri
      - file_url
      - translation
      - cache_metadata
    functions:
      - phoneString
      - drupal_block
      - drupal_field
      - drupal_view
      - drupal_view_result
      - drupal_region
      - drupal_entity
      - drupal_menu
      - drupal_form
      - drupal_image
      - drupal_token
      - drupal_config
      - drupal_title
      - drupal_url
      - drupal_link
      - drupal_messages
      - drupal_breadcrumb
command-hooks:
  frontend-reqs:
    dir: '${docroot}/themes/custom/westy' # directory to your subtheme
    command: 'npm ci'
  frontend-assets:
    dir: '${docroot}/themes/custom/westy' # directory to your subtheme
    command: 'npm run production'
#  frontend-tests:
#    dir: '${docroot}/themes/custom/westy' # directory to your subtheme
#    command: 'npm test'
